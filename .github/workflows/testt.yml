name: Flutter Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0' # You can change this to your version

      - name: Install dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test > test-report.txt

      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test-report.txt

